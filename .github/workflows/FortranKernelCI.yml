name: Deploy Fortran Kernel

on:
  push:
    branches:
      - pipeline

jobs:
  deploy_kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codespace repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Codespace Bot"
          git config --global user.email "codespace-bot@example.com"

      - name: Build and run unit test
        run: |
          # Build test in the current (Codespace) repo
          make test
          # Run test and handle exit code gracefully
          ./test
        continue-on-error: true

      - name: Check test result
        run: |
          if [ $? -eq 1 ]; then
            echo "Unit test returned 1 — failing gracefully"
          elif [ $? -eq 0 ]; then
            echo "Unit test passed — continuing workflow"
          else
            echo "Unit test returned unexpected code $? — failing workflow"
            exit 1
          fi

      - name: Clone target repo
        env:
          PAT: ${{ secrets.TARGET_REPO_PAT }}
        run: |
          git clone https://$PAT@github.com/Void-Audio/Fortran-CI-CD-unit-tests.git target-repo
          cd target-repo
          git checkout main || git checkout -b main

      - name: Replace kernel folder
        run: |
          rm -rf target-repo/kernel
          cp -r kernel target-repo/kernel

      - name: Commit and push changes
        run: |
          cd target-repo
          git add kernel
          if ! git diff --cached --quiet; then
            git commit -m "Update kernel from pipeline branch"
            git push origin main
          else
            echo "No changes to push."
          fi
